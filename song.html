<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Song For You</title>

  <!-- CSS embutido -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root{
      --neon-pink:#ff2bff;
      --light-pink:#ffb6d5;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body.centered{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:#000;
      color:var(--light-pink);
      text-align:center;
      padding:2rem;
    }

    h1.neon{
      color:var(--neon-pink);
      font-size:2rem;
      line-height:1.4;
      text-shadow:0 0 8px var(--neon-pink),
                  0 0 16px var(--neon-pink),
                  0 0 24px var(--neon-pink);
      margin-bottom:2rem;
      max-width:90vw;
    }

    /* player responsivo */
    .player-wrapper{
      width:100%;
      max-width:600px;
      aspect-ratio:16/9;
    }
    .player-wrapper iframe{
      width:100%;
      height:100%;
      border-radius:12px;
      border:none;
    }
    .spotify-link{
    display:inline-flex;
    align-items:center;
    gap:.6rem;
    margin-top:2rem;

    padding:.8rem 1.6rem;
    font-size:1.1rem;
    font-weight:600;

    color:#ff2bff;                       /* rosa-neon do site */
    border:2px solid currentColor;
    border-radius:50px;
    text-decoration:none;

    transition:background .3s,color .3s,transform .2s;
  }
  .spotify-link svg{
    flex-shrink:0;
  }
  .spotify-link:hover{
    background:#ff2bff;                  /* fundo rosa-neon */
    color:#000;                          /* texto/ícone ficam pretos */
    transform:translateY(-2px);
  }
  </style>
</head>

<body class="centered">
  <h1 class="neon">
    Words can't be enough to demonstrate my love,<br>
    so here’s a song
  </h1>

  <div class="player-wrapper">

</body>
</html>
